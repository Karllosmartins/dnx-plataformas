# =====================================================
# DOCKER COMPOSE - PORTAINER - DNX PLATAFORMAS CRM
# Deploy específico para Docker Swarm com Traefik
# =====================================================

version: "3.7"

services:
  # Aplicação DNX Plataformas CRM
  dnx-plataformas-app:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "
      echo 'Checking app directory...' &&
      ls -la /app/ || echo 'App directory empty' &&
      echo 'Installing git...' &&
      apk add --no-cache git &&
      echo 'Cloning repository...' &&
      git clone https://github.com/Karllosmartins/dnx-plataformas-crm.git /tmp/repo &&
      echo 'Copying files to app directory...' &&
      cp -r /tmp/repo/* /app/ &&
      cp -r /tmp/repo/.* /app/ 2>/dev/null || true &&
      rm -rf /tmp/repo &&
      echo 'Files after download:' &&
      ls -la /app/ &&
      echo 'Checking package.json:' &&
      cat /app/package.json &&
      echo 'Installing dependencies...' &&
      npm ci &&
      echo 'Building application...' &&
      npm run build &&
      echo 'Starting application...' &&
      npm start
      "
    
    networks:
      - dnnet
    
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Supabase Configuration - SUBSTITUA PELAS SUAS CREDENCIAIS
      - NEXT_PUBLIC_SUPABASE_URL=https://your-project.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=your-supabase-anon-key-here
      - SUPABASE_SERVICE_ROLE_KEY=your-supabase-service-role-key-here
      - DATABASE_URL=postgresql://postgres:your-password@your-project.supabase.co:5432/postgres
    
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      labels:
        # Traefik Labels seguindo o padrão do seu ambiente
        - traefik.enable=1
        - traefik.http.routers.dnx-plataformas.rule=Host(`app.dnxplataformas.com.br`)
        - traefik.http.routers.dnx-plataformas.entrypoints=websecure
        - traefik.http.routers.dnx-plataformas.priority=1
        - traefik.http.routers.dnx-plataformas.tls.certresolver=letsencryptresolver
        - traefik.http.routers.dnx-plataformas.service=dnx-plataformas
        - traefik.http.services.dnx-plataformas.loadbalancer.server.port=3000
        - traefik.http.services.dnx-plataformas.loadbalancer.passHostHeader=true

networks:
  dnnet:
    external: true
    name: dnnet