version: "3.7"

services:
  # Aplicação DNX Plataformas CRM
  dnx-plataformas-app:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "
      echo 'Checking app directory...' &&
      ls -la /app/ || echo 'App directory empty' &&
      echo 'Installing git...' &&
      apk add --no-cache git &&
      echo 'Cloning repository...' &&
      git clone https://github.com/Karllosmartins/dnx-plataformas-crm.git /tmp/repo &&
      echo 'Copying files to app directory...' &&
      cp -r /tmp/repo/* /app/ &&
      cp -r /tmp/repo/.* /app/ 2>/dev/null || true &&
      rm -rf /tmp/repo &&
      echo 'Files after download:' &&
      ls -la /app/ &&
      echo 'Checking package.json:' &&
      cat /app/package.json &&
      echo 'Installing dependencies...' &&
      npm ci &&
      echo 'Building application...' &&
      npm run build &&
      echo 'Starting application...' &&
      npm start
      "
    
    networks:
      - dnnet
    
    environment:
      - NODE_ENV=production
      - PORT=3000
