# =====================================================
# DOCKER COMPOSE - DNX PLATAFORMAS CRM
# Deploy em VPS com Traefik
# =====================================================

version: "3.8"

services:
  # Aplicação DNX Plataformas
  dnx-plataformas-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dnx-plataformas
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env.production
    networks:
      - network_swarm_public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      labels:
        # Habilita o Traefik
        - traefik.enable=true
        # Define o endereço público
        - traefik.http.routers.dnx_plataformas.rule=Host(`app.dnxplataformas.com.br`)
        # Redireciona para HTTPS
        - traefik.http.routers.dnx_plataformas.entrypoints=websecure
        # Define certificado SSL
        - traefik.http.routers.dnx_plataformas.tls.certresolver=letsencryptresolver
        # Define porta da aplicação
        - traefik.http.services.dnx_plataformas.loadbalancer.server.port=3000
        # Headers
        - traefik.http.services.dnx_plataformas.loadbalancer.passHostHeader=true
        # Define serviço
        - traefik.http.routers.dnx_plataformas.service=dnx_plataformas

# Rede externa do Swarm
networks:
  network_swarm_public:
    external: true
    name: network_swarm_public